
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Repo Bar</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://bootswatch.com/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="favicon" href="favicon.ico">
  </head>

  <body>

    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header"><img src="https://s26.postimg.org/weildut8p/imageedit_23_6800465688.png" width="180px">
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
          </ul>
        </div><!--/.nav-collapse -->
      </div>

    <div class="container">
      <h1>Find Github Users and Repositories <button class="btn btn-info pull-right" onclick="myWebsite()">View Developer Website</button></h1>

      <div class="searchContainer">

        <input type="text" id="searchUser" class="form-control" placeholder="type Github username">
      </div>
      <br>
      <div id="profile"></div>

    </div><!-- /.container -->

    <script
      src="https://code.jquery.com/jquery-3.1.1.js"
      integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
      crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script>
      function myWebsite() {
          window.open("www.mayanovarini.com");
      }
    </script>
  </body>
